<meta charset="UTF-8">

<script>
    // Descubra a área quadrada de um espaço

    var primeiroLado = prompt("Qual a medida de um dos lados do seu terreno quadrado?");
    var segundoLado = prompt("Qual a medida do outro lado do seu terreno quadrado?");

    function multiplica(x, y) {
        return x * y
    }

        document.write("A área do seu terreno é de " + multiplica(primeiroLado, segundoLado) + " m²");




</script>
