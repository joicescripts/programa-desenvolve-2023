<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="../img/logo.png" height="100" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

	<main>
		<form>
			<!-- As labels se vinculam ao input pelo id -->
    		<!-- O id do input deve ser igual ao for da label -->

			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<!-- Formulário de seleção -->
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
			
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
				
			</fieldset>

			<!-- Formulário seletor dropdown -->
			<fieldset class="seletor">
				<legend>Qual horário prefere ser atendido?</legend>
				<select class="caixa-seletor">
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<!-- Formulário check-box -->
			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


			<input type="submit" value="Enviar formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~20h</td>
				</tr>
			</tbody>
		</table>

	</main>

		<footer>
			<img src="../img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2023 </p>
		</footer>
	</body>
</html>
